<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Event</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="organizer.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">CERS</div>
    <div class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="event.html">Events</a></li>
        <li><a href="#" class="active">Add Event</a></li>
      </ul>
    </div>
    <div class="profile-icon-wrapper">
      <i class='bx bxs-user-circle profile-icon'></i>
    </div>
  </div>

  <!-- Form -->
  <div class="form-container">
    <h2>Add New Event</h2>
    <form id="eventForm">
      <!-- Image first -->
      <label>Event Image</label>
      <div class="custom-file">
        <input type="file" id="image" accept="image/*" required>
        <span class="file-label">Choose Image</span>
      </div>

      <div class="image-preview" id="previewContainer">
        <img id="previewImage" src="#" alt="Preview" style="display: none;" />
      </div>

      <label>Event Title</label>
      <input type="text" id="title" required>

      <label>Description</label>
      <textarea id="description" required></textarea>

      <label>Date & Time</label>
      <input type="datetime-local" id="datetime" required>

      <label>Location</label>
      <input type="text" id="location" required>

      <button type="submit">Save Event</button>
    </form>
  </div>

  <script>
    const imageInput = document.getElementById('image');
    const previewImage = document.getElementById('previewImage');
    const fileLabel = document.querySelector('.file-label');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          previewImage.src = reader.result;
          previewImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
        fileLabel.textContent = file.name;
      }
    });
  </script>
</body>
</html>
